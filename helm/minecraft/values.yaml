# Default values for minecraft.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# ********REQUIRED********
node:
  hostname: 'dell3' # Your kube node's hostname
# ************************

minecraft:
  gamemode: 'survival'
  motd: 'MineKubed' # Message of the Day
  port: 25565

volume:
  storage: 3Gi
  path: '/mnt/local-volumes/minecraft' # Path to wherever you want to save your worldfile

resources:
  limits:
    memory: 6Gi
  requests:
    memory: 2Gi

serviceAccount:
  create: true
